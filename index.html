<script>
  var serviceWorkerVersion = '"3667435988"';
  var scriptLoaded = false;

  function loadMainDartJs() {
    if (scriptLoaded) return;
    scriptLoaded = true;
    var scriptTag = document.createElement('script');
    scriptTag.src = 'main.dart.js';
    scriptTag.type = 'application/javascript';
    document.body.append(scriptTag);
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('firebase-messaging-sw.js', {
        scope: '/firebase-cloud-messaging-push-scope',
      });

      var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;

      navigator.serviceWorker.register(serviceWorkerUrl).then((reg) => {
        function waitForActivation(serviceWorker) {
          serviceWorker.addEventListener('statechange', () => {
            if (serviceWorker.state == 'activated') {
              console.log('Installed new service worker.');
              loadMainDartJs();
            }
          });
        }

        if (!reg.active && (reg.installing || reg.waiting)) {
          waitForActivation(reg.installing ?? reg.waiting);
        } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
          console.log('New service worker available.');
          reg.update();
          waitForActivation(reg.installing);
        } else {
          console.log('Loading app from service worker.');
          loadMainDartJs();
        }
      });

      setTimeout(() => {
        if (!scriptLoaded) {
          console.warn(
            'Failed to load app from service worker. Falling back to plain <script> tag.'
          );
          loadMainDartJs();
        }
      }, 4000);
    });
  } else {
    loadMainDartJs();
  }
</script>


<script>
  // ‚úÖ This function is called from Flutter via js interop
  function onScriptLoad(mid, orderId, txnToken, amount,callbackUrl) {
  console.log("üü¢ Paytm onScriptLoad called with:", { mid, orderId, txnToken, amount,callbackUrl });

  const config = {
    "root": "",
    "flow": "DEFAULT",
    "data": {
      "orderId": orderId,
      "token": txnToken,
      "tokenType": "TXN_TOKEN",
      "amount": amount,
      "callbackUrl": callbackUrl
    },
    "handler": {
      "transactionStatus": function(data) {
        console.log("‚úÖ Transaction completed", data);

        if (window.paytmResponseHandler) {
          window.paytmResponseHandler(data); // Send response back to Flutter
        }
      },
      "notifyMerchant": function(eventName, data) {
        console.log("üì© notifyMerchant event", eventName, data);
      }
    }
  };

  if (window.paytmScriptLoaded && window.Paytm && window.Paytm.CheckoutJS) {
    console.log("‚úÖ Paytm SDK is loaded, initializing checkout...");
    window.Paytm.CheckoutJS.init(config).then(function () {
      window.Paytm.CheckoutJS.invoke();
    }).catch(function (error) {
      console.error("‚ùå Paytm CheckoutJS init error:", error);
    });
  } else {
    console.error("‚ùå Paytm JS SDK not loaded or not ready yet.");
  }
}
</script>
